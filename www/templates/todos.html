<ion-view view-title="Todos">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-ios-plus-empty" ng-click="todos.showModalAddTodo()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ng-repeat="todo in todos.todos"
        ui-sref="app.todo({todoId: todo.id})">
        <div ng-style="todo.is_completed && { 'text-decoration': 'line-through'}">{{ todo.title }}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-balanced" ng-click="todos.done(todo.id)">
          Done
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="todos.remove(todo.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
